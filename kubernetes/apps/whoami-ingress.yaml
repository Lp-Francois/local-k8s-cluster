---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`localhost`) && Path(`/`)
      kind: Rule
      services:
        - name: whoami
          port: 80
    - match: Host(`whoami.127.0.0.1.nip.io`) && Path(`/`)
      kind: Rule
      services:
        - name: whoami
          port: 80
  tls:
    secretName: cert-whoami
    domains:
      - main: whoami.127.0.0.1.nip.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-cert
spec:
  dnsNames:
    - whoami.127.0.0.1.nip.io
  secretName: cert-whoami
  issuerRef:
    name: self-signed
    kind: ClusterIssuer
